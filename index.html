<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All in One AI-powered Study Assistant - Create flashcards, generate AI questions, and enhance your learning experience">
    <meta name="theme-color" content="#007AFF">
    <meta property="og:title" content="All in One AI-powered Study Assistant">
    <meta property="og:description" content="Create flashcards, generate AI questions, and enhance your learning experience">
    <meta property="og:type" content="website">
    <title>All in One AI-powered Study Assistant</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Material UI CSS -->
    <link href="https://unpkg.com/@mui/material@5.13.0/dist/css/material-ui.min.css" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --accent-color: #FF2D55;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #F5F5F7 0%, #E8E8ED 100%);
            height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            display: flex;
            gap: 20px;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--glass-shadow);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .content-area {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--glass-shadow);
            display: flex;
            flex-direction: column;
            min-width: 0; /* Prevent flex item from overflowing */
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item {
            padding: 12px 16px;
            margin: 4px 0;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .feature-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .flashcard {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px var(--glass-shadow);
            cursor: pointer;
            position: relative;
            min-height: 150px;
            perspective: 1000px;
            padding-bottom: 60px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            min-height: 150px;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 16px;
        }

        .flashcard-front {
            background: var(--glass-bg);
        }

        .flashcard-back {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
            transform: rotateY(180deg);
        }

        .flashcard h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .flashcard p {
            margin: 10px 0;
            font-size: 1.1em;
            line-height: 1.5;
            color: var(--text-primary);
            padding: 0 20px;
        }

        .flashcard-actions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 3;
            display: flex;
            gap: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .flashcard:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--glass-shadow);
        }

        .heart-button, .delete-button {
            padding: 8px;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-button {
            background: linear-gradient(135deg, #FF3B30, #FF2D55);
        }

        .delete-button:hover {
            background: linear-gradient(135deg, #FF3B30, #FF2D55);
        }

        .heart-button {
            background: linear-gradient(135deg, #FF2D55, #FF3B30);
        }

        .heart-button:hover {
            background: linear-gradient(135deg, #FF2D55, #FF3B30);
        }

        .heart-button.active {
            background: linear-gradient(135deg, #FF2D55, #FF3B30);
            box-shadow: 0 4px 12px rgba(255, 45, 85, 0.3);
        }

        .heart-button.active:hover {
            background: linear-gradient(135deg, #FF2D55, #FF3B30);
        }

        .quiz-question {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
        }

        .quiz-option {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
        }

        .quiz-option:hover {
            background-color: #f0f0f0;
        }

        .file-upload {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .file-upload:hover {
            border-color: #007AFF;
        }

        .button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        .api-key-section {
            padding: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-top: auto;
        }

        .api-key-section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .api-key-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .api-key-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        .save-key-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .save-key-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .hidden {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .refresh-button {
            background: #4CAF50;
        }

        .refresh-button:hover {
            background: #45a049;
        }

        .clear-button {
            background: linear-gradient(135deg, #FF3B30, #FF2D55);
        }

        .clear-button:hover {
            background: linear-gradient(135deg, #FF3B30, #FF2D55);
        }

        .flashcard-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .delete-all-button {
            background: linear-gradient(135deg, #FF3B30, #FF2D55);
        }

        .delete-all-button:hover {
            background: linear-gradient(135deg, #FF3B30, #FF2D55);
        }

        .unfavorite-all-button {
            background: linear-gradient(135deg, #8E8E93, #636366);
        }

        .unfavorite-all-button:hover {
            background: linear-gradient(135deg, #8E8E93, #636366);
        }

        .chat-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--glass-shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 16px;
            border-radius: 16px;
            word-wrap: break-word;
            position: relative;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            margin-left: 40px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .user-message::before {
            content: 'You';
            position: absolute;
            top: -20px;
            right: 0;
            font-size: 12px;
            color: #666;
        }

        .bot-message {
            align-self: flex-start;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            margin-right: 40px;
            box-shadow: 0 4px 12px var(--glass-shadow);
        }

        .bot-message::before {
            content: 'AI Assistant';
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 12px;
            color: #666;
        }

        .input-container {
            padding: 16px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 0 0 16px 16px;
        }

        .input-field {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            min-height: 24px;
            max-height: 120px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .send-button:disabled {
            background: linear-gradient(135deg, #8E8E93, #636366);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            align-self: flex-start;
            padding: 8px;
            margin-right: 40px;
        }

        .loading::after {
            content: 'AI is thinking...';
            display: inline-block;
            color: #666;
            font-size: 14px;
            margin-left: 8px;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.1), rgba(255, 45, 85, 0.1));
            border: 1px solid rgba(255, 59, 48, 0.2);
            color: #FF3B30;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                height: calc(100vh - 20px);
            }

            .main-content {
                flex-direction: column;
                gap: 10px;
            }

            .sidebar {
                width: auto;
                max-height: 200px;
                overflow-y: auto;
            }

            .nav-item {
                padding: 8px 12px;
                font-size: 14px;
            }

            .content-area {
                min-height: 0;
            }

            .feature-container {
                padding: 10px;
            }

            .flashcard {
                margin-bottom: 10px;
            }

            .button-group {
                flex-wrap: wrap;
            }

            .button {
                padding: 8px 12px;
                font-size: 14px;
            }

            .input-container {
                padding: 10px;
            }

            .input-field {
                padding: 8px;
                font-size: 14px;
            }

            .message {
                max-width: 90%;
                padding: 10px;
            }

            .flashcard-actions {
                bottom: 5px;
                right: 5px;
                gap: 4px;
            }

            .heart-button, .delete-button {
                padding: 6px;
                min-width: 32px;
                height: 32px;
            }

            .api-key-section {
                padding: 10px;
            }

            .api-key-input {
                font-size: 14px;
                padding: 6px;
            }

            .save-key-button {
                padding: 6px 10px;
                font-size: 14px;
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }

            .sidebar {
                max-height: 150px;
            }

            .nav-item {
                padding: 6px 10px;
                font-size: 13px;
            }

            .button {
                padding: 6px 10px;
                font-size: 13px;
            }

            .flashcard h3 {
                font-size: 1.1em;
            }

            .flashcard p {
                font-size: 1em;
            }

            .message {
                max-width: 95%;
                padding: 8px;
            }
        }

        /* Ensure content is scrollable on mobile */
        .feature-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Improve touch targets on mobile */
        @media (hover: none) {
            .button, .nav-item, .flashcard {
                cursor: default;
            }

            .button:active, .nav-item:active {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="sidebar">
                <div class="nav-item active" data-feature="chat">
                    <span class="material-icons">chat</span>
                    AI Chat
                </div>
                <div class="nav-item" data-feature="flashcards">
                    <span class="material-icons">style</span>
                    Flashcards
                </div>
                <div class="nav-item" data-feature="aiFlashcards">
                    <span class="material-icons">auto_awesome</span>
                    AI Flashcards
                </div>
                <div class="nav-item" data-feature="favorites">
                    <span class="material-icons">favorite</span>
                    Favorites
                </div>
                <div class="nav-item" data-feature="quiz">
                    <span class="material-icons">quiz</span>
                    Quiz
                </div>
                <div class="nav-item" data-feature="upload">
                    <span class="material-icons">upload_file</span>
                    Upload Materials
                </div>
                <div class="api-key-section">
                    <h3><span class="material-icons">key</span> API Key</h3>
                    <input type="password" id="apiKeyInput" class="api-key-input" placeholder="Enter your Cohere API key">
                    <button id="saveKeyButton" class="save-key-button">
                        <span class="material-icons">save</span>
                        Save Key
                    </button>
                </div>
            </div>
            <div class="content-area">
                <div class="header">
                    <h2>All in One AI-powered Study Assistant</h2>
                    <div id="featureTitle">AI Chat</div>
                </div>
                
                <!-- Chat Feature -->
                <div class="feature-container" id="chatFeature">
                    <div class="chat-container">
                        <div class="messages" id="messages"></div>
                        <div class="input-container">
                            <textarea 
                                class="input-field" 
                                id="userInput" 
                                placeholder="Ask your study-related question..."
                                rows="1"
                            ></textarea>
                            <button class="send-button" id="sendButton">
                                <span class="material-icons">send</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Flashcards Feature -->
                <div class="feature-container hidden" id="flashcardsFeature">
                    <h2><span class="material-icons">style</span> Flashcards</h2>
                    <div class="flashcard-controls">
                        <button id="createFlashcard" class="button">
                            <span class="material-icons">add</span>
                            Create Flashcard
                        </button>
                        <button id="deleteAllFlashcards" class="button delete-all-button">
                            <span class="material-icons">delete_forever</span>
                            Delete All
                        </button>
                    </div>
                    <div id="flashcardsList" class="flashcards-list"></div>
                </div>

                <!-- AI Flashcards Feature -->
                <div class="feature-container hidden" id="aiFlashcardsFeature">
                    <div class="input-container" style="margin-bottom: 20px;">
                        <input type="text" id="aiFlashcardTopic" class="input-field" placeholder="Enter a topic for AI to generate flashcards (e.g., 'World War 2', 'Photosynthesis', 'JavaScript Basics')">
                        <div class="button-group">
                            <button class="button" id="generateAiFlashcards">
                                <span class="material-icons">auto_awesome</span>
                                Generate Flashcards
                            </button>
                            <button class="button refresh-button" id="refreshAiFlashcards" disabled>
                                <span class="material-icons">refresh</span>
                                New Questions
                            </button>
                            <button class="button clear-button" id="clearAiFlashcards">
                                <span class="material-icons">clear_all</span>
                                Clear All
                            </button>
                        </div>
                    </div>
                    <div id="aiFlashcardsList"></div>
                </div>

                <!-- Favorites Feature -->
                <div class="feature-container hidden" id="favoritesFeature">
                    <h2><span class="material-icons">favorite</span> Favorites</h2>
                    <div class="flashcard-controls">
                        <button id="unfavoriteAll" class="button unfavorite-all-button">
                            <span class="material-icons">favorite_border</span>
                            Unfavorite All
                        </button>
                    </div>
                    <div id="favoritesList" class="flashcards-list"></div>
                </div>

                <!-- Quiz Feature -->
                <div class="feature-container hidden" id="quizFeature">
                    <button class="button" id="generateQuiz">
                        <span class="material-icons">quiz</span>
                        Generate Quiz
                    </button>
                    <div id="quizContainer"></div>
                </div>

                <!-- Upload Feature -->
                <div class="feature-container hidden" id="uploadFeature">
                    <div class="file-upload" id="fileUpload">
                        <span class="material-icons">upload_file</span>
                        <p>Drag and drop your PDF or click to upload</p>
                        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                    </div>
                    <div id="uploadedFiles"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Key Management
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveKeyButton = document.getElementById('saveKeyButton');
        let COHERE_API_KEY = localStorage.getItem('cohere_api_key') || '';

        saveKeyButton.addEventListener('click', () => {
            const newKey = apiKeyInput.value.trim();
            if (newKey) {
                COHERE_API_KEY = newKey;
                localStorage.setItem('cohere_api_key', newKey);
                apiKeyInput.value = '';
                alert('API key saved successfully!');
            } else {
                alert('Please enter a valid API key');
            }
        });

        if (COHERE_API_KEY) {
            apiKeyInput.placeholder = 'API key is saved';
        }

        // Navigation
        const navItems = document.querySelectorAll('.nav-item');
        const featureContainers = document.querySelectorAll('.feature-container');
        const featureTitle = document.getElementById('featureTitle');

        function showFeature(feature) {
            // Update active nav item
            navItems.forEach(nav => {
                if (nav.dataset.feature === feature) {
                    nav.classList.add('active');
                } else {
                    nav.classList.remove('active');
                }
            });
            
            // Update feature title
            const activeNav = document.querySelector(`.nav-item[data-feature="${feature}"]`);
            featureTitle.textContent = activeNav.textContent.trim();
            
            // Show selected feature
            featureContainers.forEach(container => {
                if (container.id === `${feature}Feature`) {
                    container.classList.remove('hidden');
                } else {
                    container.classList.add('hidden');
                }
            });
        }

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const feature = item.dataset.feature;
                showFeature(feature);
            });
        });

        // Initialize with chat feature
        showFeature('chat');

        // Chat Feature
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        let conversationHistory = [];

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        async function handleSend() {
            if (!COHERE_API_KEY) {
                alert('Please enter your Cohere API key first');
                return;
            }

            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;
            conversationHistory.push({ role: 'user', content: message });
            showLoading();

            try {
                const response = await fetch(
                    "https://api.cohere.ai/v1/chat",
                    {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${COHERE_API_KEY}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            message: message,
                            model: "command",
                            temperature: 0.7,
                            max_tokens: 300
                        }),
                    }
                );

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Invalid API key. Please check your Cohere API key.');
                    } else {
                        const errorText = await response.text();
                        throw new Error(`API Error: ${errorText}`);
                    }
                }

                const data = await response.json();
                
                if (data && data.text) {
                    const aiResponse = data.text.trim();
                    addMessage(aiResponse, false);
                    conversationHistory.push({ role: 'assistant', content: aiResponse });
                } else {
                    throw new Error('No response from AI');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: ${error.message}`, false);
            } finally {
                removeLoading();
                sendButton.disabled = false;
            }
        }

        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        // Initialize flashcards array from localStorage
        let flashcards = JSON.parse(localStorage.getItem('flashcards')) || [];
        let aiFlashcards = JSON.parse(localStorage.getItem('aiFlashcards')) || [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Make functions globally accessible
        window.toggleFavorite = function(id) {
            // Check both regular and AI flashcards
            const flashcard = flashcards.find(card => card.id === id) || aiFlashcards.find(card => card.id === id);
            if (!flashcard) return;

            const favoriteIndex = favorites.findIndex(fav => fav.id === id);
            if (favoriteIndex === -1) {
                favorites.push(flashcard);
            } else {
                favorites.splice(favoriteIndex, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderFlashcards();
            renderAiFlashcards();
            renderFavorites();
        };

        window.deleteFlashcard = function(id) {
            flashcards = flashcards.filter(card => card.id !== id);
            aiFlashcards = aiFlashcards.filter(card => card.id !== id);
            favorites = favorites.filter(fav => fav.id !== id);
            localStorage.setItem('flashcards', JSON.stringify(flashcards));
            localStorage.setItem('aiFlashcards', JSON.stringify(aiFlashcards));
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderFlashcards();
            renderAiFlashcards();
            renderFavorites();
        };

        // Function to render flashcards
        function renderFlashcards() {
            const flashcardsList = document.getElementById('flashcardsList');
            if (!flashcardsList) return;
            
            flashcardsList.innerHTML = '';
            flashcards.forEach(card => {
                const cardElement = createFlashcardElement(card);
                flashcardsList.appendChild(cardElement);
            });
        }

        // Function to render AI flashcards
        function renderAiFlashcards() {
            const aiFlashcardsList = document.getElementById('aiFlashcardsList');
            if (!aiFlashcardsList) return;
            
            aiFlashcardsList.innerHTML = '';
            aiFlashcards.forEach(card => {
                const cardElement = createFlashcardElement(card);
                aiFlashcardsList.appendChild(cardElement);
            });
        }

        // Function to render favorites
        function renderFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            if (!favoritesList) return;
            
            favoritesList.innerHTML = '';
            favorites.forEach(card => {
                const cardElement = createFlashcardElement(card);
                favoritesList.appendChild(cardElement);
            });
        }

        // Function to create flashcard element
        function createFlashcardElement(card) {
            const cardElement = document.createElement('div');
            cardElement.className = 'flashcard';
            const isFavorited = favorites.some(fav => fav.id === card.id);
            
            cardElement.innerHTML = `
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <h3>Question</h3>
                        <p>${card.front}</p>
                    </div>
                    <div class="flashcard-back">
                        <h3>Answer</h3>
                        <p>${card.back}</p>
                    </div>
                </div>
                <div class="flashcard-actions">
                    <button class="button heart-button ${isFavorited ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorite(${card.id})">
                        <span class="material-icons">${isFavorited ? 'favorite' : 'favorite_border'}</span>
                    </button>
                    <button class="button delete-button" onclick="event.stopPropagation(); deleteFlashcard(${card.id})">
                        <span class="material-icons">delete</span>
                    </button>
                </div>
            `;
            
            cardElement.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });
            
            return cardElement;
        }

        // Initial render
        renderFlashcards();
        renderAiFlashcards();
        renderFavorites();

        // AI Flashcards Feature
        const aiFlashcardTopic = document.getElementById('aiFlashcardTopic');
        const generateAiFlashcardsButton = document.getElementById('generateAiFlashcards');
        const refreshAiFlashcardsButton = document.getElementById('refreshAiFlashcards');
        const aiFlashcardsList = document.getElementById('aiFlashcardsList');

        async function generateFlashcards() {
            if (!COHERE_API_KEY) {
                alert('Please enter your Cohere API key first');
                return;
            }

            const topic = aiFlashcardTopic.value.trim();
            if (!topic) {
                alert('Please enter a topic');
                return;
            }

            try {
                generateAiFlashcardsButton.disabled = true;
                refreshAiFlashcardsButton.disabled = true;
                generateAiFlashcardsButton.innerHTML = '<span class="material-icons">hourglass_empty</span> Generating...';
                aiFlashcardsList.innerHTML = '<div class="loading">Generating flashcards...</div>';

                const response = await fetch(
                    "https://api.cohere.ai/v1/generate",
                    {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${COHERE_API_KEY}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            prompt: `Create 5 educational flashcards about ${topic}. For each flashcard, provide a question or term on the front and a concise answer or definition on the back (maximum 2 sentences). Format each flashcard exactly like this example:
Front: What is photosynthesis?
Back: The process by which plants convert light energy into chemical energy, producing oxygen and glucose.

Please create 5 flashcards about ${topic} in this exact format. Keep answers brief and to the point.`,
                            model: "command",
                            max_tokens: 800,
                            temperature: 0.7,
                            k: 0,
                            p: 0.95,
                            frequency_penalty: 0,
                            presence_penalty: 0,
                            stop_sequences: [],
                            return_likelihoods: "NONE"
                        }),
                    }
                );

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Invalid API key. Please check your Cohere API key.');
                    } else {
                        const errorText = await response.text();
                        throw new Error(`API Error: ${errorText}`);
                    }
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (data && data.generations && data.generations[0] && data.generations[0].text) {
                    const flashcardText = data.generations[0].text.trim();
                    console.log('Generated Text:', flashcardText);

                    const generatedFlashcards = flashcardText.split('\n\n').filter(f => f.includes('Front:'));
                    console.log('Parsed Flashcards:', generatedFlashcards);

                    if (generatedFlashcards.length === 0) {
                        throw new Error('No flashcards were generated. Please try again.');
                    }

                    // Clear existing AI flashcards
                    aiFlashcards = [];
                    
                    generatedFlashcards.forEach((flashcard, index) => {
                        const frontMatch = flashcard.match(/Front:(.*?)(?=Back:|$)/s);
                        const backMatch = flashcard.match(/Back:(.*?)(?=Front:|$)/s);

                        if (frontMatch && backMatch) {
                            const front = frontMatch[1].trim();
                            const back = backMatch[1].trim();

                            // Create a new flashcard object
                            const newFlashcard = {
                                id: Date.now() + index,
                                front,
                                back
                            };

                            // Add to AI flashcards array
                            aiFlashcards.push(newFlashcard);
                        }
                    });

                    // Save AI flashcards to localStorage
                    localStorage.setItem('aiFlashcards', JSON.stringify(aiFlashcards));
                    
                    // Render the new AI flashcards
                    renderAiFlashcards();
                    
                    // Update the refresh button state
                    refreshAiFlashcardsButton.disabled = false;
                } else {
                    throw new Error('Invalid response format from AI');
                }
            } catch (error) {
                console.error('Error:', error);
                aiFlashcardsList.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                generateAiFlashcardsButton.disabled = false;
                generateAiFlashcardsButton.innerHTML = '<span class="material-icons">auto_awesome</span> Generate Flashcards';
            }
        }

        generateAiFlashcardsButton.addEventListener('click', generateFlashcards);
        refreshAiFlashcardsButton.addEventListener('click', generateFlashcards);

        // Enable refresh button if there are existing AI flashcards
        if (aiFlashcards.length > 0) {
            refreshAiFlashcardsButton.disabled = false;
        }

        // Quiz Feature
        const generateQuizButton = document.getElementById('generateQuiz');
        const quizContainer = document.getElementById('quizContainer');

        generateQuizButton.addEventListener('click', async () => {
            if (!COHERE_API_KEY) {
                alert('Please enter your Cohere API key first');
                return;
            }

            const topic = prompt('Enter the topic for the quiz:');
            if (!topic) return;

            try {
                const response = await fetch(
                    "https://api.cohere.ai/v1/generate",
                    {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${COHERE_API_KEY}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            prompt: `Generate a quiz about ${topic} with 3 multiple choice questions. Format each question as: Q: [question] A) [option1] B) [option2] C) [option3] D) [option4] Answer: [correct option]`,
                            model: "command",
                            max_tokens: 500,
                            temperature: 0.7,
                            k: 0,
                            p: 0.95,
                            frequency_penalty: 0,
                            presence_penalty: 0,
                            stop_sequences: [],
                            return_likelihoods: "NONE"
                        }),
                    }
                );

                if (!response.ok) {
                    throw new Error('Failed to generate quiz');
                }

                const data = await response.json();
                if (data && data.generations && data.generations[0] && data.generations[0].text) {
                    const quizText = data.generations[0].text.trim();
                    const questions = quizText.split('\n\n').filter(q => q.startsWith('Q:'));
                    
                    quizContainer.innerHTML = '';
                    questions.forEach((question, index) => {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'quiz-question';
                        questionDiv.innerHTML = `
                            <h3>Question ${index + 1}</h3>
                            <p>${question.split('Answer:')[0]}</p>
                            <div class="quiz-options">
                                ${['A', 'B', 'C', 'D'].map(option => `
                                    <div class="quiz-option" onclick="checkAnswer(this, '${option}')">
                                        ${option}) ${question.split(`${option})`)[1]?.split('\n')[0] || ''}
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        quizContainer.appendChild(questionDiv);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate quiz. Please try again.');
            }
        });

        window.checkAnswer = function(element, selectedOption) {
            const questionDiv = element.closest('.quiz-question');
            const questionText = questionDiv.querySelector('p').textContent;
            const correctAnswer = questionText.split('Answer:')[1]?.trim();
            
            if (selectedOption === correctAnswer) {
                element.style.backgroundColor = '#4CAF50';
                element.style.color = 'white';
            } else {
                element.style.backgroundColor = '#f44336';
                element.style.color = 'white';
            }
        };

        // Upload Feature
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const uploadedFiles = document.getElementById('uploadedFiles');

        fileUpload.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'flashcard';
                fileDiv.innerHTML = `
                    <h3>${file.name}</h3>
                    <p>Size: ${(file.size / 1024).toFixed(2)} KB</p>
                    <button class="button" onclick="this.parentElement.remove()">
                        <span class="material-icons">delete</span>
                        Remove
                    </button>
                `;
                uploadedFiles.appendChild(fileDiv);
            }
        });

        // Add this to your existing JavaScript code
        const createFlashcardButton = document.getElementById('createFlashcard');
        const deleteAllFlashcardsButton = document.getElementById('deleteAllFlashcards');

        createFlashcardButton.addEventListener('click', () => {
            const front = prompt('Enter the front of the flashcard:');
            if (!front) return;
            
            const back = prompt('Enter the back of the flashcard:');
            if (!back) return;

            const flashcard = {
                id: Date.now(),
                front,
                back
            };

            flashcards.push(flashcard);
            localStorage.setItem('flashcards', JSON.stringify(flashcards));
            renderFlashcards();
        });

        window.deleteAllFlashcards = function() {
            if (confirm('Are you sure you want to delete all flashcards? This action cannot be undone.')) {
                flashcards = [];
                aiFlashcards = [];
                favorites = favorites.filter(fav => !flashcards.some(card => card.id === fav.id));
                localStorage.setItem('flashcards', JSON.stringify(flashcards));
                localStorage.setItem('aiFlashcards', JSON.stringify(aiFlashcards));
                localStorage.setItem('favorites', JSON.stringify(favorites));
                renderFlashcards();
                renderAiFlashcards();
                renderFavorites();
            }
        };

        deleteAllFlashcardsButton.addEventListener('click', deleteAllFlashcards);

        // Add unfavorite all functionality
        const unfavoriteAllButton = document.getElementById('unfavoriteAll');
        
        window.unfavoriteAll = function() {
            if (confirm('Are you sure you want to remove all cards from favorites?')) {
                favorites = [];
                localStorage.setItem('favorites', JSON.stringify(favorites));
                renderFlashcards();
                renderAiFlashcards();
                renderFavorites();
            }
        };

        unfavoriteAllButton.addEventListener('click', unfavoriteAll);

        // Add clear AI flashcards functionality
        const clearAiFlashcardsButton = document.getElementById('clearAiFlashcards');
        
        window.clearAiFlashcards = function() {
            if (confirm('Are you sure you want to clear all AI-generated flashcards?')) {
                aiFlashcards = [];
                // Remove any AI flashcards from favorites
                favorites = favorites.filter(fav => !aiFlashcards.some(card => card.id === fav.id));
                localStorage.setItem('aiFlashcards', JSON.stringify(aiFlashcards));
                localStorage.setItem('favorites', JSON.stringify(favorites));
                renderAiFlashcards();
                renderFavorites();
            }
        };

        clearAiFlashcardsButton.addEventListener('click', clearAiFlashcards);
    </script>
</body>
